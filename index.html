<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem Reservasi Ruangan Kelas</h1>

    <a href="reservations.html">Lihat Daftar Reservasi</a>

    <!-- Daftar Ruangan -->
    <section id="room-list">
        <h2>Daftar Ruangan</h2>
        <table id="rooms-table">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Kapasitas</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar ruangan akan ditambahkan melalui JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Formulir Reservasi -->
    <section id="reservation-form">
        <h2>Formulir Reservasi</h2>
        <form id="form">
            <label for="name">Nama Pemesan:</label>
            <input type="text" id="name" required>
            
            <label for="room-number">Nomor Ruangan:</label>
            <input type="text" id="room-number" required>

            <label for="date">Tanggal Reservasi:</label>
            <input type="date" id="date" required>

            <label for="start-time">Waktu Mulai:</label>
            <input type="time" id="start-time" required>

            <label for="duration">Durasi (jam):</label>
            <input type="number" id="duration" min="1" required>

            <button type="submit">Pesan Ruangan</button>
        </form>
        <p id="error-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
